<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="title">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <main>
      <div class="container">
        <div class="price-container">
          <p><span id="pageView">100k</span> Pageviews</p>
          <p><span id="price">$16.00</span> / month</p>
        </div>
        <input type="range" id="priceSlider" min="0" max="4" value="2" />
        <div class="billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" name="billing" id="billing" />
            <span class="toggle-slider"></span>
          </label>
          <p>Yearly Billing</p>
          <p class="discount">25% discount</p>
        </div>
        <div class="bottom-container">
          <div class="left-container">
            <ul>
              <li>
                <img src="./images/icon-check.svg" alt="check" />Unlimited
                websites
              </li>
              <li>
                <img src="./images/icon-check.svg" alt="check" />100% data
                ownership
              </li>
              <li>
                <img src="./images/icon-check.svg" alt="check" />Email reports
              </li>
            </ul>
          </div>
          <div class="right-container">
            <input type="submit" class="trial" value="Start my trial" />
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
